apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k9s-ui
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: k9s.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: k9s-ui
            port:
              number: 7681
