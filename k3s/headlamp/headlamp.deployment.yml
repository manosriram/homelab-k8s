---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: headlamp
  namespace: default

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: headlamp
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: headlamp
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: headlamp
subjects:
- kind: ServiceAccount
  name: headlamp
  namespace: default

---
apiVersion: v1
kind: Secret
metadata:
  name: headlamp
  namespace: default
  annotations:
    kubernetes.io/service-account.name: "headlamp"
type: kubernetes.io/service-account-token

---
apiVersion: v1
kind: Service
metadata:
  name: headlamp
  namespace: default
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 4466
    nodePort: 30066
    name: http
  selector:
    app: headlamp

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: headlamp
  namespace: default
  labels:
    app: headlamp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: headlamp
  template:
    metadata:
      labels:
        app: headlamp
    spec:
      serviceAccountName: headlamp
      containers:
      - name: headlamp
        image: ghcr.io/headlamp-k8s/headlamp:latest
        imagePullPolicy: IfNotPresent
        args:
        - "-in-cluster"
        - "-plugins-dir=/headlamp/plugins"
        ports:
        - containerPort: 4466
          name: http
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: 4466
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 4466
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            memory: 256Mi
