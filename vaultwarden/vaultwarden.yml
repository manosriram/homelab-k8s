apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaultwarden
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vaultwarden
  template:
    metadata:
      labels:
        app: vaultwarden
    spec:
      containers:
        - name: vaultwarden
          image: vaultwarden/server:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: data
              mountPath: /data
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 30
      volumes:
        - name: data
          hostPath:
            path: /fs/lab/data/vaultwarden
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: vaultwarden
spec:
  type: NodePort
  selector:
    app: vaultwarden
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30860
